<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Preferences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cookie Preferences</h1>
    <label for="cookiePref">Select your cookie preferences:</label>
    <select id="cookiePref" aria-label="Cookie preferences">
        <option value="decline_all">Decline all</option>
        <option value="decline_tracking">Decline tracking cookies</option>
        <option value="decline_analytical">Decline analytical cookies</option>
        <option value="accept_all">Accept all</option>
    </select>
    <button id="save">Save</button>

    <div class="bottom_banner">
        <img src="icon128.png" alt="Logo" class="logo">
        <h3>CookieGuard</h3>       
    </div>

    <script src="options.js"></script>
</body>
</html>
